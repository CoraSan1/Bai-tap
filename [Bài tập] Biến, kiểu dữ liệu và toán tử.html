<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    var ly= parseInt(prompt("điểm lý là: "));
    var hoa=parseInt(prompt("điểm hóa là: "));
    var sinh=parseInt(prompt("điểm sinh là: "));
    var sum=sinh+ly+hoa;
    var tb=sum/3;

    document.write("tong diem 3 mon la: ",sum);

    document.write("<br>diem trung binh 3 mon la: ",tb);
</script>
</body>
</html>
